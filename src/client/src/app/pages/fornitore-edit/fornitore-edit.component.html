<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Fornitore Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="commerciale">Commerciale</label>
                        <input type="text" class="form-control" id="commerciale" [(ngModel)]="item.commerciale" name="commerciale" #commerciale="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="nominativo">Nominativo</label>
                        <input type="text" class="form-control" id="nominativo" [(ngModel)]="item.nominativo" name="nominativo" #nominativo="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="Risorsa">Risorsa</label>
                    <select name="risorse" id="risorse" [(ngModel)]="item.risorse" class="form-control" #risorse="ngModel"  >
                        <option *ngFor="let item of listRisorse" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
